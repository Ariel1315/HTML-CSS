<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir o site em vários dispositivos, ou simplismente aumente e 
        diminua a tela do navegador. 
        Você verá que a imagem muda de acordo com o tamanho da tela.</p>
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Exemplo">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Aprendendo a reproduzir áudios em HTML5.</p>
    <audio src="midia/rapzin.mp3"controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <h2>Outras formas de configurar áudio no HTML5.</h2><br><hr>

    <audio preload="metadata" controls autoplay loop>
        <source src="midia/rapzin.mp3" type="audio/mpeg">
        <source src="midia/rapzin.ogg" type="audio/ogg">
        <source src="midia/rapzin.wav" type="audio/wav">
        <p>Seu navegador não suporta o elemento de áudio!</p>
        <p>Clique <a href="midia/rapzin.mp3" target="_blank" rel="external" >aqui</a> para baixar o arquivo.</p>
    </audio>
</body>
</html>
